<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dobby - AI Movie Assistant</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; margin:0; }
    #chat { height: 90vh; overflow-y: auto; padding: 20px; }
    .msg { margin-bottom: 12px; max-width: 70%; }
    .user { text-align: right; color:#00d9ff; }
    .bot { text-align: left; color:#ffd35a; }
    #input-box { position: fixed; bottom: 0; width: 100%; display:flex; }
    #txt { flex:1; padding:12px; font-size:18px; border:none; outline:none; }
    #send { width:120px; background:#00d9ff; border:none; font-size:18px; cursor:pointer; }
  </style>
</head>
<body>

<div id="chat"></div>

<div id="input-box">
  <input id="txt" placeholder="Ask something... (ex: best korean action movies)" autocomplete="off"/>
  <button id="send">Send</button>
</div>

<script src="script.js"></script>

</body>
</html>
